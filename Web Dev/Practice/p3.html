<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>

<body>
    <div style="border: 4px solid navy;">
        <p style="border: 4px solid red;">
            <!-- p is an block element. -->
            This is first line.
            <!-- This is second line. -->
        </p>
        <p style="border: 4px solid purple;">
            second
        </p>
        <span style="border: 4px solid green;">
            This is a span.
            This is also a span.
        </span>
        <span style="border: 4px solid grey;">
            span2
        </span>
    </div>
    <div style="border: 4px solid orange;">
        <p style="border: 4px solid black;">
            <font size="+4">This is bigger text.</font>
            <font size="+4">Text</font>
        </p>
    </div>
</body>

</html>
