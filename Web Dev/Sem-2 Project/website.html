<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="web.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

</head>

<body>
    <div class="navbar">
        <ul>
            <div class="nav-search-items">
                <img src="logo.png" class="nav-logo">
                <input class="nav-searchbar" type="text" placeholder="Search for products, brands and more...">
                <i class="mdi mdi-magnify"></i>
            </div>
            <li><a href="#" class="nav-homebtn"><i class="mdi mdi-home"></i> home</a></li>
            <li><a href="#" class="nav-categoriesbtn"><i class="mdi mdi-shape"></i> categories</a></li>
            <li><a href="#" class="nav-cartbtn"><i class="mdi mdi-cart"></i> cart</a></li>
            <li><a href="#" class="nav-categoriesbtn"><i class="mdi mdi-login"></i> login</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="header">

            <ul class="header-images-ul">
                <li><a href="#"><img src="top-offers.png" class="header-images"></a></li>
                <li><a href="#"><img src="grocery.png" class="header-images"></a></li>
                <li><a href="#"><img src="mobiles.png" class="header-images"></a></li>
                <li><a href="#"><img src="fashion.png" class="header-images"></a></li>
                <li><a href="#"><img src="electronics.png" class="header-images"></a></li>
                <li><a href="#"><img src="home.jpg" class="header-images"></a></li>
                <li><a href="#"><img src="appliances.png" class="header-images"></a></li>
                <li><a href="#"><img src="travel.png" class="header-images"></a></li>
                <li><a href="#"><img src="beauty-toys.png" class="header-images"></a></li>
            </ul>

            <ul class="header-items-ul">
                <li><a href="#" class="header-items">Top Offers</a></li>
                <li><a href="#" class="header-items">Grocery</a></li>
                <li><a href="#" class="header-items">Mobiles</a></li>
                <li><a href="#" class="header-items">Fashion</a></li>
                <li><a href="#" class="header-items">Electronics</a></li>
                <li><a href="#" class="header-items">Home</a></li>
                <li><a href="#" class="header-items">Appliances</a></li>
                <li><a href="#" class="header-items">Travel</a></li>
                <li><a href="#" class="header-items">Toys & more</a></li>
            </ul>
        </div>
        <!-- <br>
        <br> -->

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="slide1.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="slide2.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="slide3.jpg" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
        </div>

    </div>
        
    <div class="footer">
        <ul>
            <div class="footer-items">
                <li><a href="#" class="footer-sellonbtn"><i class="mdi mdi-briefcase-check"></i>seller</a></li>
                <li><a href="#" class="footer-advertisebtn"><i class="mdi mdi-star-circle"></i>advertise</a></li>
                <li><a href="#" class="footer-helpbtn"><i class="mdi mdi-help-circle"></i>help</a></li>
                <li><a href="#" class="footer-contactbtn"><i class="mdi mdi-phone-classic"></i>contact</a></li>
            </div>
            <div class="payment-method">
                <img src="visa.png" class="payment-cards">
                <img src="maestro.png" class="payment-cards">
                <img src="discover.png" class="payment-cards">
                <img src="americanexpress.png" class="payment-cards">
                <img src="americanexpress02.png" class="payment-cards">
                <img src="cirrus.png" class="payment-cards">
                <img src="dinersclub.png" class="payment-cards">
                <img src="directdebit.png" class="payment-cards">
                <img src="egold.png" class="payment-cards">
                <img src="paypal.png" class="payment-cards">
            </div>
        </ul>
    </div>
    <script src="web.js" defer="defer" crossorigin="anonymous"></script>
</body>

</html>
