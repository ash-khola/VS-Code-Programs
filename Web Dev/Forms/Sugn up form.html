!DOCTYPE html>
<html>

<head>
    <title>Question 2</title>
    <style>
        table {
            border-collapse: collapse;
            color: #B4B401;
        }

        tr.hf {
            background-color: #e19404;
            color: #FFFF46;
        }

        tr {
            background-color: rgb(31, 31, 47);
        }

        td {
            padding: 10px;
        }

        td.r1 {
            text-align: right;
            padding-left: 20px;
        }

        td.r2 {
            padding-right: 25px;
        }

        .s_btn {
            padding: 8px 15px 8px 15px;
            background-color: #1cba03;
            color: white;
            border: 0;
            box-shadow: none;
        }

        .c_btn {
            padding: 8px 15px 8px 15px;
            background-color: #FF2F2F;
            color: white;
            border: 0;
            box-shadow: none;
        }

        tr.f {
            text-align: right;
        }
    </style>
</head>

<body>
    <div align="center">
        <form action="mailto:ashishky.jp11@gmail.com" method="post">
            <table>
                <tr class="hf">
                    <td colspan="2"><strong>Sign Up</strong></td>
                </tr>
                <tr>
                    <td class="r1"><strong>First Name</strong></td>
                    <td class="r2"><input type="text" placeholder="Enter First Name" name="firstName"></td>
                </tr>
                <tr>
                    <td class="r1"><strong>Last Name</strong></td>
                    <td class="r2"><input type="text" placeholder="Enter Last Name" name="lastName"></td>
                </tr>
                <tr>
                    <td class="r1"><strong>Date of Birth</strong></td>
                    <td class="r2">
                        <select name="date" autofocus>
                            <option value="" disabled selected>Date </option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="month">
                            <option value="" disabled selected>Month</option>
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                        </select>
                        <select name="year">
                            <option value="" disabled selected>Year</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="r1"><strong>Gender</strong></td>
                    <td class="r2">
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td class="r1"><strong>Country</strong></td>
                    <td class="r2">
                        <select name="country">
                            <option value="" disabled selected>Country</option>
                            <option value="bangladesh ">Bangladesh </option>
                            <option value="bhutan">Bhutan</option>
                            <option value="china">China</option>
                            <option value="india">India</option>
                            <option value="myanmar">Myanmar</option>
                            <option value="nepal">Nepal</option>
                            <option value="pakistan">Pakistan</option>
                            <option value="sriLanka">Sri Lanka</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="r1"><strong>E-mail</strong></td>
                    <td class="r2"><input type="text" name="email" placeholder="Enter Email"></td>
                </tr>
                <tr>
                    <td class="r1"><strong>Phone</strong></td>
                    <td class="r2"><input type="tel" name="phone" placeholder="Enter Phone"></td>
                </tr>
                <tr>
                    <td class="r1"><strong>Password</strong></td>
                    <td class="r2"><input type="password" name="password" placeholder="password"></td>
                </tr>
                <tr>
                    <td class="r1"><strong>Confirm Password</strong></td>
                    <td class="r2"><input type="password" name="confirmPassword" placeholder="confirm password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="agree" value="agree">I Agree to the
                        Terms of use</td>
                </tr>
                <tr class="hf f">
                    <td colspan="2">
                        <input class="s_btn" type="submit" value="Submit">
                        <input class="c_btn" type="reset" value="Cancel">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
